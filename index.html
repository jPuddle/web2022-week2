<!DOCTYPE html>
<html>
  <head>
    <title>Introduction to Web Programming - Week 2</title>
    <meta charset="UTF-8" />
    <script src="src/index.js"></script>
  </head>

  <body>
    <table id="users-table">
      <tr>
        <td>Username</td>
        <td>Email</td>
        <td>Address</td>
        <td>Admin</td>
        <td>Image</td>
      </tr>
    </table>
    <button id="empty-table">Empty table</button><br />
    Username <input type="text" id="input-username" /><br />
    Email <input type="text" id="input-email" /><br />
    Address <input type="text" id="input-address" /><br />
    Admin <input type="checkbox" id="input-admin" /><br />
    Picture <input type="file" accept="image/*" id="input-image" /><br />
    <button id="submit-data">Add user</button><br />
  </body>
</html>
